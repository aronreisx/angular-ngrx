<div class="container">
  <legend>Add A New Movie</legend>
  <div class="mb-3">
    <label for="txtMovieName" class="form-label">Movie Name</label>
    <input
      type="text"
      [(ngModel)]="movieForm.title"
      class="form-control"
      id="txtMovieName"
    />
  </div>
  <div class="mb-3">
    <label for="txtAuthor" class="form-label">Author</label>
    <input
      type="text"
      [(ngModel)]="movieForm.director"
      class="form-control"
      id="txtAuthor"
    />
  </div>
  <div class="mb-3">
    <label for="txtCost" class="form-label">Cost</label>
    <input
      type="number"
      [(ngModel)]="movieForm.price"
      class="form-control"
      id="txtCost"
    />
  </div>
  <button type="button" class="btn btn-dark" (click)="save()">Create</button>
</div>
